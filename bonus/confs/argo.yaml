apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://10.0.2.15/root/sriyani.git

    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
