apiVersion: apps/v1
kind: Deployment
metadata:
  name: app_one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app_one
  template:
    metadata:
      labels:
        app: app_one
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: apache-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: apache-content
        configMap:
          name: configmap_app_one
---
apiVersion: v1
kind: Service
metadata:
  name: service_app_one
spec:
  selector:
    app: app_one 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

