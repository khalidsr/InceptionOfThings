apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: apache-content
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: apache-content
        configMap:
          name: configmap_app2
---
apiVersion: v1
kind: Service
metadata:
  name: service_app2
spec:
  selector:
    app: app2
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

