apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app2-html
          mountPath: /usr/share/nginx/html
        - name: app2-conf
          mountPath: /etc/nginx/conf.d/default.conf
          #subPath: default.conf
      volumes:
      - name: app2-html
        hostPath:
          path: /vagrant/apps/configure/app2
      - name: app2-conf
        hostPath:
          path: /vagrant/apps/configure/app2/default.conf
