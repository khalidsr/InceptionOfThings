apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-two
  template:
    metadata:
      labels:
        app: app-two
    spec:
      containers:
      - name: app-two
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app2-html
          mountPath: /usr/share/nginx/html/index.html
        - name: app2-conf
          mountPath: /etc/nginx/conf.d/default.conf
      volumes:
      - name: app2-html
        hostPath:
          path: /vagrant/app2/index.html
      - name: app2-conf
        hostPath:
          path: /vagrant/app2/default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: app-two
spec:
  selector:
    app: app-two
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # ingressClassName: nginx
  rules:
  - host: app2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-two
            port:
              number: 80
